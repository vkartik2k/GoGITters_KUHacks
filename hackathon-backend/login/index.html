<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./login.css">
</head>
<body>
    <h2>Please Sign In to continue</h2>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form>
                <h1>Create Account</h1>
                <span>Use your email for registration</span>
                <input id="signUpFirstName" type="text" placeholder="First Name" />
                <input id="signUpLastName" type="text" placeholder="Last Name" />
                <input id="signUpEmail" type="email" placeholder="Email" />
                <input id="signUpPassword" type="password" placeholder="Password" />
                <input id="signUpRole" type="text" placeholder="TEACHER/STUDENT" />
                <button id="signUpBtn">Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form >
                <h1>Sign in</h1>
                <span>Use your account</span>
                <input id="emailLogin" type="email" placeholder="Email" />
                <input id="passwordLogin" type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button id="signInBtn">Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>foc<h1 style="font-weight: 600; color: #27A4FF;">.io
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="login.js"></script>
</body>
</html>
